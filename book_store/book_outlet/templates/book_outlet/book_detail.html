{% extends 'book_outlet/base.html' %}

{% block title %}
  {{ book.title }}
{% endblock %}

{% block content %}
  <h1>{{ book.title }}</h1>
  <h2>{{ book.author }}</h2>
  <p>
    <strong>Rating:</strong> {{ book.rating }}/5{% if book.is_bestseller %}
      and it is a bestseller!
    {% else %}
      but it is not a bestseller.
    {% endif %}
  </p>
{% endblock %}
