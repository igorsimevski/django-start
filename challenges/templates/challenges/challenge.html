<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ month|title }} challenge</title>
  </head>

  <body>
    <h1>{{ month|title }}'s challenge:</h1>
    {% if challenge_text %}
    <p>{{ challenge_text }}</p>
    {% else %}
    <p>There is no challenge for {{ month|title }} yet.</p>
    {% endif %}
  </body>
</html>
